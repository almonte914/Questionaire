<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Website Questionnaire</title>
</head>
<body>

<div class="container">

<h2>Website Questionnaire</h2>

<form>

  <fieldset class="form-group">
    <legend>Client Info</legend>

    <div class="form-group">
      <label class="form-control-label" for="clientname">Client name</label>
      <input class="form-control" type="text" id="clientname" placeholder="Your Name">
    </div><!-- form-group -->

    <div class="form-group">
      <label class="form-control-label" for="owneremail">Email address</label>
      <input class="form-control" type="email" id="owneremail" aria-describedby="emailHelp" placeholder="Enter email">
      <small class="form-text text-muted" id="emailHelp">We'll never share your email</small>
    </div><!-- form-group -->

  </fieldset><!-- fieldset -->
  <fieldset class="form-group">

    <legend>Business Info</legend>

    <div class="form-group">
      <label class="form-control-label" for="businessname">Business name</label>
      <input class="form-control" type="text" id="businessname" placeholder="Your Business's name">
    </div><!-- form-group -->

    <div class="form-group">
      <label class="form-control-label" for="businessindustry">Business Industry</label>
      <select class="form-control" id="businessindustry">
        <option>Choose</option>
        <option value="Retail">Retail</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Food">Food</option>
        <option value="Fashion">Fashion</option>
        <option value="IT">IT</option>
        <option value="Transportation">Transportation</option>
      </select>
    </div><!-- form-group -->

    <div class="form-group">
      <label class="form-control-label" for="aboutcompany">Tell us about your company?</label>
      <textarea class="form-control" id="aboutcompany" rows="3"></textarea>
    </div><!-- form-group -->
  </fieldset><!-- fieldset -->

  <fieldset class="form-group">

    <legend>Company Website</legend>

    <div class="form-group">
      <label class="d-block">Does your company have a website?</label>

      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="spayneut" value="yes" checked> Yes
        </label>
      </div><!-- form-check -->

      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="spayneut" value="no"> No
        </label>
      </div><!-- form-check -->

      <div class="form-group">
      <label class="form-control-label" for="aboutcompany">If yes what is the URL?</label>
      <textarea class="form-control" id="aboutcompany" rows="3"></textarea>
    </div><!-- form-group -->

    </div><!-- form-group -->

    <div class="form-group">
      <label>What features will your website need?</label>

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Forms
        </label>
      </div><!-- form-check -->

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Maps
        </label>
      </div><!-- form-check -->

      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Social media buttons
        </label>
      </div><!-- form-check -->
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Portfolio / gallery
        </label>
      </div><!-- form-check -->
    </div><!-- form-group -->

  </fieldset><!-- form-group -->

  <button class="btn btn-primary" type="submit">Submit</button>
</form>


</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
